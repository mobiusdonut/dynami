<!DOCTYPE html>
<html>
<head>
    <title>Dynami</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/movingbubbles.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="data/data.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/movingbubbles.js"></script>
    <link rel="shortcut icon" type="image/svg" href="img/dynami.png"/>
    <script>
      function search() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('search');
        filter = input.value.toUpperCase();
        ul = document.getElementById("probs");
        li = ul.getElementsByTagName('li');

        var count = 0;

        if (filter.length > 0) {
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("button")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1 && count <= 10) {
                    li[i].style.display = "block";
                    count += 1;
                } else {
                    li[i].style.display = "none";
                }
            }
        }
        else {
            for (i = 0; i < li.length; i++) {
                li[i].style.display = "none";
            }
        }
        if (count >= 10 && filter.length > 0) {
                document.getElementById("overflow").style.display = "block";
        }
        else {
            document.getElementById("overflow").style.display = "none";
        }
      }
    </script>
</head>

<body>
    <main>
        <div class="container">
            <div class="main">
                <img id="hero" src="img/dynami.png"></img>
                <h1>Dynami</h1>
                <div id="bigdiv">
                    <input type="text" id="search" onkeyup="search()" placeholder="Search for Aretelabs problems..">
                    <p id="overflow">First 10 results</p>
                    <ul id="probs">
                    <ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
